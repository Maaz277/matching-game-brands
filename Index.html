<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WP Assignment#4</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>

    <span class="correct">0</span>/<span class="total">0</span>

      <span class="label">Facebook</span><span class="droppable" data-brand="facebook"></span>
    </div>
  </section>
  <script  src="./script.js"></script>

</html>
